<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    {{message}}
    <form action = "{% url 'login' %}" method = "post">
        {% csrf_token %}
        <input autofocus name="username" placeholder="username" type="text">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="login"> 
    </form>
</body>
</html>
