<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'classroom/style.css' %}">
    <title>Login</title>
</head>
<body>
    {{message}}
    <div id="login_box">
    <form action = "{% url 'login' %}" method = "post">
        {% csrf_token %}
        <div class="login_form"><input autofocus name="username" placeholder="username" type="text"></div>
        <div class="login_form"><input type="password" name="password" placeholder="password"></div>
        <div class="login_form" style="margin-bottom: 0px;"><input type="submit" value="login"></div>
        <div>Don't have account? <a href="{% url 'register' %}">Register</a></div>
    </form>
    </div>
</body>
</html>
